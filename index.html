<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Challenge 1: Your Age in Days</h1>
    <div id="buttons">
    <button class="btn btn-primary" id="but1" onclick="AgeInDays()">Click me</button>
    <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    <div id="js1">
        <h1 id="head1"></h1>
    </div>
    <div class="container2">
    <h1>Challenge 2: Cat Generator</h1>
    <div id="buttons2">
    <button class="btn btn-success" id="cbtn" onclick="catGen()">Generate Cat</button>
    </div>
    <div id="flex-box">
        <!-- <img src="http://thecatapi.com/api/images/get?format=src&type=gif">
        <img src="http://thecatapi.com/api/images/get?format=src&type=gif">
        <img src="http://thecatapi.com/api/images/get?format=src&type=gif">
        <img src="http://thecatapi.com/api/images/get?format=src&type=gif">
        <img src="http://thecatapi.com/api/images/get?format=src&type=gif"> -->
    </div>
    </div>
    <div class="container3">
    <h1>Challenge 3: Rock, Paper, Scissors</h1>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" width="150px" height="150px" onclick="rpsgame(this)">
        <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" width="150px" height="150px" onclick="rpsgame(this)">
        <img id="scissors" src="https://image.shutterstock.com/image-vector/vector-victory-hand-isolated-on-600w-437833072.jpg" width="150px" height="150px" onclick="rpsgame(this)">
    </div>
    </div>
    <div class="container4">
        <h1>Challenge 4: Change the color of all buttons</h1>
        <div class="flex-box-btn" id="flex-box-btn-div">
            <form action="">
                <select name="backdrop" id="background" onchange="btnColorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-warning">Yahoo</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>
    <div class="container5">
        <h1>Challenge 5: Blackjack</h1>
        <h2><span id="blackjack-res">Let's play</span></h2>
        <div class="flex-bj-row1">
            <div id="your-box">
                <h2>You: <span id="your-bj-res">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-bj-res">0</span></h2>
            </div>
        </div>
        <div class="flex-bj-row2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="bj-hit">HIT</button>
                <button class="btn-lg btn-warning mr-2" id="bj-stand">STAND</button>
                <button class="btn-lg btn-danger mr-2" id="bj-deal">DEAL</button>
            </div>
        </div>
        <div class="flex-bj-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js" text="javascript"></script>
</body>
</html>
